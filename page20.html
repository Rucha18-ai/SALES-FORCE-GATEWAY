<!DOCTYPE html>

<head>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0f7fa 0%, #e3f2fd 100%);
    }

    header {
      background: linear-gradient(135deg, #00c853 0%, #2196f3 100%);

      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    nav {
      background: #fff;
      padding: 14px 40px;
      display: flex;
      gap: 30px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.04);
      border-bottom: 1px solid #e3e3e3;
    }

    nav a {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.08em;
      padding: 6px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a:focus {
      background: #e3f2fd;
      color: #00c853;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(33,150,243,0.10);
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #f9f9f9;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #e0e0e0;
      font-size: 1em;
    }

    th {
      background-color: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }

    td.highlight {
      background-color: #e8f5e9;
      font-weight: bold;
      color: #00c853;
    }
  </style>
</head>
