<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback & Support</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0f7fa 0%, #e3f2fd 100%);
    }

    header {
      background: linear-gradient(135deg, #00c853 0%, #2196f3 100%);
      color: white;
      padding: 24px 40px 18px 40px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    nav {
      background: #fff;
      padding: 14px 40px;
      display: flex;
      gap: 30px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.04);
      border-bottom: 1px solid #e3e3e3;
    }

    nav a {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.08em;
      padding: 6px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a:focus {
      background: #e3f2fd;
      color: #00c853;
    }

    .container {
      max-width: 700px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(33,150,243,0.10);
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    form {
      background: #f9f9f9;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdbdbd;
      border-radius: 7px;
      margin-top: 5px;
      font-size: 1em;
      background: #f5fafd;
      transition: border 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(90deg, #00c853 0%, #2196f3 100%);
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 7px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #2196f3 0%, #00c853 100%);
      box-shadow: 0 4px 16px rgba(33,150,243,0.13);
    }

    .note {
      margin-top: 20px;
      font-size: 0.95em;
      color: #666;
      background: #fff3cd;
      border-left: 5px solid #ffc107;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
    }
  </style>
</head>
<body>

<header>
  ðŸ“£ Feedback & Support
</header>

<nav>
  <a href="index.html">Login</a>
  <a href="page22.html">Dashboard</a>
  <a href="page9.html">Products</a>
  <a href="page10.html">Users</a>
  <a href="page11.html">Feedback</a>
</nav>

<div class="container">
  <h2>We value your feedback!</h2>

  <form>
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="you@example.com">

    <label for="type">Feedback Type</label>
    <select id="type">
      <option>General Feedback</option>
      <option>Report Issue</option>
      <option>Feature Request</option>
      <option>Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" placeholder="Describe your issue or feedback..."></textarea>

    <label for="file">Attach Screenshot (optional)</label>
    <input type="file" id="file">

    <button type="submit">Submit Feedback</button>
  </form>

  <p class="note">
    For urgent issues, please contact support@example.com or call +91-9876543210.
  </p>
</div>

</body>
</html>
