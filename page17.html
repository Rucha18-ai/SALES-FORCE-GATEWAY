  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(120deg, #f0f8ff, #e3f2fd);
    }
    header {
      background: linear-gradient(135deg, #00c853, #2196f3);
      color: white;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
    }
    #language-select {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    .faq-item {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .faq-answer {
      display: none;
      margin-top: 10px;
      color: #444;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
    .slider {
      margin: 30px auto;
      max-width: 600px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .slide {
      display: none;
      background: #e1f5fe;
      padding: 20px;
      text-align: center;
    }
    .slide.active {
      display: block;
    }
  </style>
</head>

    function updateLanguage(lang) {
      document.getElementById("title").innerText = content[lang].title;

      document.getElementById("faq2q").innerText = content[lang].faq2q;
      document.getElementById("faq2a").innerText = content[lang].faq2a;
      document.getElementById("popupText").innerText = content[lang].popupText;
      document.getElementById("slide1").innerText = content[lang].slide1;
      document.getElementById("slide2").innerText = content[lang].slide2;
    }

    document.getElementById("language-select").addEventListener("change", function() {
      updateLanguage(this.value);
    });

    function toggleAnswer(item) {
      const answer = item.querySelector(".faq-answer");
      answer.style.display = answer.style.display === "block" ? "none" : "block";
    }

    function showPopup() {
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popup").style.display = "block";
    }

    function hidePopup() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("popup").style.display = "none";
    }

    // Slider logic
    let currentSlide = 0;
    setInterval(() => {
      const slides = document.querySelectorAll(".slide");
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);

    // Default to English
    updateLanguage("en");
