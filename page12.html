<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Log</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0f7fa 0%, #e3f2fd 100%);
    }

    header {
      background: linear-gradient(135deg, #00c853 0%, #2196f3 100%);
      color: white;
      padding: 24px 40px 18px 40px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    nav {
      background: #fff;
      padding: 14px 40px;
      display: flex;
      gap: 30px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.04);
      border-bottom: 1px solid #e3e3e3;
    }

    nav a {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.08em;
      padding: 6px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a:focus {
      background: #e3f2fd;
      color: #00c853;
    }

    .container {
      max-width: 950px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(33,150,243,0.10);
    }

    h2 {
      color: #1976d2;
      margin-top: 0;
    }

    .filters {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filters input, .filters select {
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #bdbdbd;
      font-size: 1em;
      background: #f5fafd;
      transition: border 0.2s;
    }
    .filters input:focus, .filters select:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e0e0e0;
      text-align: left;
      font-size: 1em;
    }

    th {
      background-color: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }

    .export-btn {
      margin-top: 15px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #00c853 0%, #2196f3 100%);
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .export-btn:hover {
      background: linear-gradient(90deg, #2196f3 0%, #00c853 100%);
      box-shadow: 0 4px 16px rgba(33,150,243,0.13);
    }
  </style>
</head>
<body>

<header>
  üìú Activity Log
</header>

<nav>
  <a href="index.html">Login</a>
  <a href="page22.html">Dashboard</a>
  <a href="page10.html">Users</a>
  <a href="page11.html">Feedback</a>
  <a href="page12.html">Logs</a>
</nav>

<div class="container">
  <h2>User Activity Logs</h2>

  <div class="filters">
    <input type="text" placeholder="Search by user name...">
    <select>
      <option>All Actions</option>
      <option>Login</option>
      <option>Report Edited</option>
      <option>Order Placed</option>
      <option>User Added</option>
    </select>
    <input type="date">
  </div>

  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Date</th>
        <th>Page</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>Logged in</td>
        <td>2025-07-01</td>
        <td>Login Page</td>
      </tr>
      <tr>
        <td>Alice Smith</td>
        <td>Edited Report</td>
        <td>2025-07-01</td>
        <td>Report Preview</td>
      </tr>
      <tr>
        <td>Admin</td>
        <td>Added User</td>
        <td>2025-07-02</td>
        <td>User Management</td>
      </tr>
      <tr>
        <td>Bob Kumar</td>
        <td>Submitted Feedback</td>
        <td>2025-07-02</td>
        <td>Feedback Page</td>
      </tr>
    </tbody>
  </table>

  <button class="export-btn">‚¨áÔ∏è Export Logs</button>
</div>

</body>
</html>
