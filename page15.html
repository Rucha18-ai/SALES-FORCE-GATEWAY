<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings Panel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Arial', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #e0f7fa 0%, #e3f2fd 100%);
    }

    header {
      background: linear-gradient(135deg, #00c853 0%, #2196f3 100%);
      color: white;
      padding: 24px 40px 18px 40px;
      font-size: 1.5em;
      letter-spacing: 1px;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
    }

    nav {
      background: #fff;
      padding: 14px 40px;
      display: flex;
      gap: 30px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.04);
      border-bottom: 1px solid #e3e3e3;
    }

    nav a {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.08em;
      padding: 6px 18px;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    nav a:hover, nav a:focus {
      background: #e3f2fd;
      color: #00c853;
    }

    .container {
      max-width: 950px;
      margin: 40px auto 0 auto;
      padding: 32px 24px;
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 6px 32px rgba(33,150,243,0.10);
    }

    h2 {
      color: #1976d2;
      margin-bottom: 20px;
    }

    .settings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .setting-card {
      background-color: #f9f9f9;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(33,150,243,0.06);
      transition: box-shadow 0.2s;
    }
    .setting-card:hover {
      box-shadow: 0 6px 24px rgba(33,150,243,0.13);
    }

    .setting-card h3 {
      margin-top: 0;
      color: #1976d2;
    }

    .setting-card label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    .setting-card input[type="text"], .setting-card select {
      width: 100%;
      padding: 10px;
      border-radius: 7px;
      border: 1px solid #bdbdbd;
      margin-top: 5px;
      font-size: 1em;
      background: #f5fafd;
      transition: border 0.2s;
    }
    .setting-card input[type="text"]:focus, .setting-card select:focus {
      border: 1.5px solid #1976d2;
      outline: none;
    }

    .setting-card input[type="checkbox"] {
      margin-right: 5px;
    }

    .setting-card button {
      margin-top: 15px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #00c853 0%, #2196f3 100%);
      color: white;
      border: none;
      border-radius: 7px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .setting-card button:hover {
      background: linear-gradient(90deg, #2196f3 0%, #00c853 100%);
      box-shadow: 0 4px 16px rgba(33,150,243,0.13);
    }
  </style>
</head>
<body>

<header>
  ⚙️ Settings Panel
</header>

<nav>
  <a href="index.html">Login</a>
  <a href="page22.html">Dashboard</a>
  <a href="page10.html">Users</a>
  <a href="page14.html">Tracking</a>
  <a href="page15.html">Settings</a>
</nav>

<div class="container">
  <h2>Customize Your Dashboard</h2>

  <div class="settings-grid">
    <div class="setting-card">
      <h3>Theme Settings</h3>
      <label>Choose Theme:</label>
      <select>
        <option>Light Mode</option>
        <option>Dark Mode</option>
        <option>Blue Accent</option>
      </select>
    </div>

    <div class="setting-card">
      <h3>Notification Preferences</h3>
      <label><input type="checkbox"> Email Alerts</label>
      <label><input type="checkbox"> SMS Notifications</label>
      <label><input type="checkbox"> System Popups</label>
    </div>

    <div class="setting-card">
      <h3>Data Display</h3>
      <label>Default Dashboard View:</label>
      <select>
        <option>Sales Overview</option>
        <option>Recent Orders</option>
        <option>Report Charts</option>
      </select>
    </div>

    <div class="setting-card">
      <h3>Language Preferences</h3>
      <label>Select Language:</label>
      <select>
        <option>English</option>
        <option>Hindi</option>
        <option>Gujarati</option>
        <option>Spanish</option>
      </select>
      <button>Apply Settings</button>
    </div>
  </div>
</div>

</body>
</html>
